<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- jsPDF and html2canvas CDNs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

  <h1>Simple Resume Builder</h1>
  
  <form id="resumeForm">
    <input name="fullName" placeholder="Full Name" required>
    <input name="email" type="email" placeholder="Email" required>
    <input name="phone" placeholder="Phone Number" required>
    <input name="education" placeholder="Education" required>
    <input name="experience" placeholder="Experience" required>
    <button type="button" id="generatePdf">Generate PDF</button>
  </form>

  <script src="app.js"></script>

</body>
</html>
